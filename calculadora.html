<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Super Calculadora</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>
</header>
<body class="bg-dark">
    <section class="main">
        <div class="container">
            <div class="calculadora"></div>
                <div class="display-calculadora">0</div>
                <div class="teclado">
                    <div class="boton">7</div>
                    <div class="boton">8</div>
                    <div class="boton">9</div>
                    <div class="boton">*</div>
                    <div class="boton">4</div>
                    <div class="boton">5</div>
                    <div class="boton">6</div>
                    <div class="boton">/</div>
                    <div class="boton">1</div>
                    <div class="boton">2</div>
                    <div class="boton">3</div>
                    <div class="boton">+</div>
                    <div class="boton">0</div>
                    <div class="boton">C</div>
                    <div class="boton">.</div>
                    <div class="boton">-</div>
                    <div class="boton">=</div>
                </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="calculadora.js"></script>
    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
<footer class="text-bg-dark text-white text-center">
    <p>A. Hernandez&copy; 2023</p>
</footer>
</html>
